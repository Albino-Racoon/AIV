<!DOCTYPE html>
<html
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta charset="UTF-8" />
		<title>e-zdravje</title>
	</h:head>
	
	<h:body>
		[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/index.html">Domov</a> |
		<a href="#{facesContext.externalContext.applicationContextPath}/faces/pacient.xhtml">Pacient</a> |
		<a href="#{facesContext.externalContext.applicationContextPath}/faces/zdravnik.xhtml">Zdravnik</a> |
		<a href="#{facesContext.externalContext.applicationContextPath}/faces/pregled.xhtml">Pregled</a>]
		<hr />
		<h1>Dodaj zdravnika</h1>
		
		<f:view>
			<h:form>

				Ime: <h:inputText id="z_ime" value="#{zdravnik.selected.ime}"/><br/>
				Priimek: <h:inputText id="z_priimek" value="#{zdravnik.selected.priimek}"/><br/>
				E-mail: <h:inputText id="z_email" value="#{zdravnik.selected.email}"/><br/>
				Stevilo pacientov: <p:spinner id="z_stPacientov" value="#{zdravnik.selected.stPacientov}"/><br/>
				<br/><br/>
				<h:commandButton value="Save" actionListener="#{zdravnik.saveZdravnik()}"/>


				<h1>Vsi zdravniki</h1>

				<h:dataTable value="#{zdravnik.getAllZdravniki()}" var="z">
					<h:column>#{z.email}</h:column>
					<h:column>#{z.ime}</h:column>
					<h:column>#{z.priimek}</h:column>
					<h:column>
						<h:commandButton value="Uredi" actionListener="#{zdravnik.setSelectedEmail(z.email)}" />
					</h:column>
					<h:column>
						<h:commandButton value="Izbriši" onclick="if (! confirm('Ste prepričani, da želite izbrisati zdravnika?') ) { return false;}; return true; " actionListener="#{zdravnik.deleteZdravnik(z.email)}" />
					</h:column>
				</h:dataTable>

			</h:form>
		</f:view>
	</h:body>
	
</html>
